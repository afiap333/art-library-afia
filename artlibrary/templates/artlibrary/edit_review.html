{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Review</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        :root {
            --bs-primary: #8B5A2B;
            --bs-primary-rgb: 139, 90, 43;
            --bs-secondary: #A67C52;
            --bs-secondary-rgb: 166, 124, 82;
            --bs-dark: #5D4037;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
        }
        .bg-brown { background-color: #8B5A2B !important; }
        .text-brown { color: #8B5A2B !important; }
        .btn-brown { background-color: #8B5A2B; border-color: #8B5A2B; color: white; }
        .btn-outline-brown { border-color: #8B5A2B; color: #8B5A2B; }
        .btn-outline-brown:hover { background-color: #8B5A2B; color: white; }
    </style>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-brown">
    <div class="container">
        <a class="navbar-brand" href="#">Edit Review</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<body class="bg-light">

<div class="container mt-5 main-content">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h2 class="text-center text-brown mb-4">Edit Your Review</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <a href="{% url 'item_details' review.item.id %}" class="btn btn-outline-brown">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="py-3 bg-dark text-white mt-auto bg-brown">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p class="mb-0">&copy; 2025 Art Supplies. All rights reserved.</p>
            </div>
            <div class="col-md-6 text-md-end">
                <a href="#" class="text-white text-decoration-none me-3" style="font-size: 10px;">This is a class project</a>
                <a href="#" class="text-white text-decoration-none me-3" style="font-size: 10px;">This system is not monitored</a>
                <a href="#" class="text-white text-decoration-none" style="font-size: 10px;">Not real information should be submitted</a>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
